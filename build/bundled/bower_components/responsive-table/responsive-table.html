<html><head><link rel="import" href="../polymer/polymer.html">
</head><body><dom-module id="responsive-table-style">
  <template>
    <style is="custom-style">
    .responsive-table
    {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .responsive-table 
    {
      width: 100%;
      margin-bottom: 1.5em;
    }
    .responsive-table thead 
    {
      position: absolute;
      clip: rect(1px 1px 1px 1px);
      /* IE6, IE7 */
      clip: rect(1px, 1px, 1px, 1px);
      padding: 0;
      border: 0;
      height: 1px;
      width: 1px;
      overflow: hidden;
    }
    .responsive-table thead th 
    {
      background-color: var(--color-secondary-back);
      border: 1px solid var(--color-secondary-back);
      font-weight: normal;
      text-align: center;
      color: var(--color-secondary-font);
    }
    .responsive-table thead th:first-of-type 
    {
      text-align: left;
    }
    .responsive-table tbody,
    .responsive-table tr,
    .responsive-table th,
    .responsive-table td 
    {
      display: block;
      padding: 0;
      text-align: left;
      white-space: normal;
    }
    .responsive-table th,
    .responsive-table td 
    {
      padding: .5em;
      vertical-align: middle;
    }
    @media (min-width: 30em) 
    {
      .responsive-table th,
      .responsive-table td 
      {
        padding: .75em .5em;
      }
    }
    .responsive-table caption 
    {
      margin-bottom: 1em;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
    }
    .responsive-table tfoot 
    {
      font-size: .8em;
      font-style: italic;
    }
    .responsive-table tbody tr 
    {
      margin-bottom: 1em;
      border: 2px solid var(--color-secondary-back);
      cursor: pointer;
    }
    .responsive-table tbody tr:last-of-type 
    {
      margin-bottom: 0;
    }
    .responsive-table tbody th[scope="row"] 
    {
      background-color: var(--color-secondary-back);
      color: var(--color-secondary-font);
      text-align: center;
    }
    .responsive-table tbody td 
    {
      text-align: right;
    }
    .responsive-table tbody td[data-type=currency] 
    {
      text-align: right;
    }
    .responsive-table tbody td[data-title]:before 
    {
      content: attr(data-title) "\A" attr(data-subtitle);
      float: left;
      font-size: .8em;
      line-height: 1.25em;
      color: rgba(94, 93, 82, 0.75);
    }
    @media (min-width: 30em) 
    {
      .responsive-table tbody td 
      {
        border-bottom: 1px solid var(--color-secondary-back);
      }
      .responsive-table tbody td[data-title]:before 
      {
        font-size: .9em;
      }
    }
    @media (min-width: 35em) 
    {
      .responsive-table 
      {
        font-size: .9em;
      }
      .responsive-table thead 
      {
        position: relative;
        clip: auto;
        height: auto;
        width: auto;
        overflow: auto;
      }
      .responsive-table tr 
      {
        display: table-row;
      }
      .responsive-table th,
      .responsive-table td 
      {
        display: table-cell;
        padding: .5em;
      }
      .responsive-table caption 
      {
        font-size: 1.5em;
      }
      .responsive-table tbody 
      {
        display: table-row-group;
      }
      .responsive-table tbody tr 
      {      
        display: table-row;
        border-width: 1px;
        background-color: transparent;
      }
      .responsive-table tbody tr:nth-of-type(even) 
      {
        background-color: rgba(0,0,0,0.1);
      }
      .responsive-table tbody th[scope="row"] 
      {
        background-color: transparent;
        color: var(--color-font);
        text-align: left;
      }
      .responsive-table tbody td 
      {
        text-align: center;
      }
      .responsive-table tbody td[data-title]:before 
      {
        content: none;
      }
    }
    @media (min-width: 62em) 
    {
      .responsive-table 
      {
        font-size: 1em;
      }
      .responsive-table th,
      .responsive-table td 
      {
        padding: .75em .5em;
      }
      .responsive-table tfoot 
      {
        font-size: .9em;
      }
    }
    @media (min-width: 75em) 
    {
      .responsive-table th,
      .responsive-table td 
      {
        padding: .75em;
      }
    }
    </style>
  </template>
</dom-module>
<script>Polymer({is:"responsive-table-style",properties:{theme:{type:Object,value:{"--color-background":"var(--paper-gray-50)","--color-font":"rgba(0,0,0,var(--light-primary-opacity))","--color-gluc":"rgba(0,0,0,var(--light-primary-opacity))","--color-libre":"rgba(0,0,0,var(--light-secondary-opacity))","--color-primary-back":"var(--paper-indigo-500)","--color-primary-font":"rgba(255,255,255,var(--light-primary-opacity))","--color-secondary-back":"var(--paper-indigo-400)","--color-secondary-font":"rgba(255,255,255,var(--light-primary-opacity))","--color-accent-back":"var(--paper-red-500)","--color-accent-font":"rgba(255,255,255,var(--light-primary-opacity))","--color-button-back":"var(--paper-indigo-400)","--color-button-font":"rgba(255,255,255,var(--light-primary-opacity))","--color-basal-back":"var(--paper-cyan-700)","--color-basal-font":"#fff","--color-fab-second-back":"var(--paper-green-500)","--color-fab-second-fron":"var(--paper-green-100)"}}},ready:function(){this.switchTheme(this.theme)},switchTheme:function(r){if(this.theme&&r){this.customStyle={};for(var t=Object.keys(this.theme),a=0;a<t.length;a++)this.customStyle[t[a]]=r[t[a]]?r[t[a]]:this.theme[t[a]];this.updateStyles()}else setTimeout(function(){this.switchTheme(r?r:this.theme)}.bind(this),50)},init:function(r){for(var t=Object.keys(this.theme),a=0;a<t.length;a++)r.customStyle[t[a]]=this.customStyle[t[a]];r.updateStyles()}});</script></body></html>
