<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/cloud-data/cloud-data.html">
</head><body><dom-module id="printling-signed-out">
  <template>
    <style is="custom-style">
    :host
    {
      display: flex;
      @apply(--layout-center-center);
      @apply(--layout-fit);
    }
    :host>div
    {
      padding-top: 3em;
      max-width: 30em;
      text-align: justify;
    }
    cloud-data
    {
      padding-top: 30px;
    }
    @media(pointer:coarse)
    {
      :host>div
      {
        max-width: none;
        padding: 10% 10%;
      }
    }
    #drive
    {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center-justified);
    }
    span
    {
      font-weight: bold;
      text-transform: uppercase;
    }
    </style>
    <div>
      Willkommen bei Printling.
      <br><br>
      Für die Datenhaltung wird Google Drive verwendet, weshalb es nötig ist, sich dort anzumelden.
      Ohne eine Anmeldung am eigenen Google Konto können Daten weder gespeichert noch geladen werden.
      Zur Anmeldung einfach den Sign in Button betätigen. Wenn die Anmeldung erfolgt ist, kann
      diese Seite verwendet werden.
      <div id="drive">
        <cloud-data id="cloudData" google-client-id="124738138054-kh64u3sscfeqd6rks6ma4nmoa9qgiso1.apps.googleusercontent.com" allow-drive="" on-status-change="statusChange" disconnect-on-signout="true">
        </cloud-data>
      </div>
    </div>
  </template>
</dom-module>
<script>Polymer({is:"printling-signed-out",statusChange:function(){document.querySelector("printling-app").statusChange(this.$.cloudData)}});</script></body></html>
